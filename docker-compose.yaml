version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - CORS_ORIGINS=*  # Add frontend URLs
    volumes:
      - ./backend/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3      
    networks:
      - meal-network

  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_URL=__VITE_API_URL__
    ports:
      - "3000:80"
    networks:
      - meal-network
    environment:
      - VITE_API_URL=http://192.168.1.147:8000
    depends_on:
      - backend

networks:
  meal-network:
    driver: bridge